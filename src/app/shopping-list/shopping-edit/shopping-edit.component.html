<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngridient(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required #name="ngModel">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" ngModel #amount="ngModel" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <button
            class="btn btn-success"
            type="submit"
            [innerText]="editMode ? 'Update' : 'Add'"
            [disabled]="!f.valid"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            [disabled]="editingItem == null"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="clear()"
            [disabled]="!name.value && !amount.value"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
